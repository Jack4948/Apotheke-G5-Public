<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Klinik Registrierung</title>
</head>

<body>
<section layout:fragment="content">
    <div class="ui container">
        <h2 class="ui header">
            <i class="hospital icon"></i>
            <div class="content">Klinik Registrierung</div>
        </h2>


        <div th:if="${errorMessage}" class="ui negative message">
            <i class="close icon"></i>
            <div class="header">Fehler</div>
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${passwordMismatch}" class="ui warning message">
            <i class="exclamation triangle icon"></i>
            Passwörter stimmen nicht überein!
        </div>

        <!-- Formular -->
        <form class="ui form" th:action="@{/admin/clinic/add}" th:object="${clinicRegistrierenForm}" method="post">
            <div class="field">
                <label for="firstName">Vorname</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Vorname" required>
            </div>

            <div class="field">
                <label for="lastName">Nachname</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Nachname" required>
            </div>


            <div class="field">
                <label for="password">Passwort</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Passwort" required>
            </div>

            <div class="field">
                <label for="passwordConfirm">Passwort bestätigen</label>
                <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Passwort wiederholen" required>
            </div>

            <div class="ui buttons">
                <button type="submit" class="ui primary button">
                    <i class="save icon"></i> Registrieren
                </button>
                <div class="or"></div>
                <a th:href="@{/admin/benutzer}" class="ui button">
                    <i class="arrow left icon"></i> Abbrechen
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
